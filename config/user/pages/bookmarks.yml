# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/bookmarks.yml 并按需调整。
# 说明：该页面通常由“书签导入工具”自动生成，手工修改时请保持字段结构一致。
title: 我的书签
subtitle: 从浏览器导入的书签收藏

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
template: bookmarks

# 页面分类与站点列表（大量示例项，按需删减）
categories:
  - name: 常用
    icon: fas fa-folder # 分类图标
    sites:
      - name: 阅读                      # 站点名称
        url: https://reader.79mys.asia/          # http/https URL（favicon 模式将尝试加载站点图标）
        icon: fab fa-link               # 手动图标（manual 模式显示；favicon 失败时回退）
        description: "小说" # 描述
      - name: 漫画
        url: https://comic.79mys.asia/
        icon: fab fa-link
        description: "漫画"
      - name: 飞牛OS
        url: https://fn.79mys.asia/
        icon: fas fa-link
        description: "飞牛os"
      - name: 路由器
        url: https://router.79mys.asia/
        icon: fas fa-link
        description: "路由器"
      - name: steam-headless
        url: https://steam-headless-vnc.79mys.asia/
        icon: fas fa-link
        description: "steam-headless"
